<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="icon" href="favicon.ico">

    <link rel="manifest" href="manifest.json">

    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>AlphVue</title>
</head>

<body>


    <div class="container mt-2">
        
        <div class="d-flex justify-content-end">
            <button class="btn btn-transparent p-0" data-bs-toggle="modal" data-bs-target="#settingsModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-sliders"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z" />
                </svg>
            </button>
        </div>

        <p class="fw-bold mb-0 text-center display-1" id="alph_amount_text">Loading</p>
        <p class="fw-bold mb-5 text-center" id="dollar_amount_text">Loading</p>


        <p class="lead fw-bold">Latest transactions</p>

        <div id="transactions_container">
            <div class="card mb-3 loading-gradient">
                <div class="card-body">
                    <p><br><br></p>
                </div>
            </div>
            <div class="card mb-3 loading-gradient">
                <div class="card-body">
                    <p><br><br></p>
                </div>
            </div>
            <div class="card mb-3 loading-gradient">
                <div class="card-body">
                    <p><br><br></p>
                </div>
            </div>
        </div>

    </div>





    <!--Settings Modal-->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-black">

                <div class="modal-body">

                    <label class="form-label text-white">Wallet Address</label>
                    <input type="text" class="form-control rounded-5" placeholder="Enter your wallet address" id="wallet_address_input">

                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-primary w-100 rounded-5 mb-2" id="wallet_address_submit_btn">Save changes</button>
                    <button type="button" class="btn btn-danger w-100 rounded-5" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
